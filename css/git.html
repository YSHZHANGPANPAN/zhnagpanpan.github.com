	<body>
		<div class="text">
			<h2>Git总结</h2>
			<h4>一、备份本地文件/文件夹到云端</h4>
			<ul>
				<li>1、安装git </li><img src="img/0.png"/>
				<li>2、创建项目文件夹</li>
				<li>3、初始化git仓库：git init </li><img src="img/1.png"/>
				<li>4、在云端创建项目所需文件 </li><img src="img/2.png"/>
				<li>5、git clone http开头的项目地址 </li><img src="img/3.png"/> <img src="img/4.png"/>
				<li>6、cd 所需上传文件</li>
				<li>7、添加待提交文件：git add filename.filetype  （git add . 是提交所有文件）</li>
				<li>8、提交文件：git commit -m "提交描述"</li>
				<li>9、git push origin master 将本地项目文件提交到服务器</li>
				
			</ul>
		</div>
